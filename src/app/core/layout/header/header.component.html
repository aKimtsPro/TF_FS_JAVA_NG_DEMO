<header>
  <p-menubar [model]="menuItems()">

    <ng-template pTemplate="end">
      @if (isConnected()){
        <div>
          <button pButton (click)="handleLogout()" severity="danger">logout</button>
        </div>
      } @else {
        <div>
          <button pButton severity="success" routerLink="/auth/login">login</button>
        </div>
      }

    </ng-template>

  </p-menubar>
</header>
