<p-table [value]="players()">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>{{ 'table.firstname' | translate }}</th>
      <th>{{ 'table.lastname' | translate }}</th>
      <th>{{ 'table.actions.colName' | translate }}</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-player>
    <tr [ngClass]="{'leader': isLeader(player.id)}">
      <td>{{player.id}}</td>
      <td>{{player.firstname}}</td>
      <td>{{player.lastname}}</td>
      <td>
        <button pButton severity="success"
                (click)="handleSetLeader(player.id)"
        >
          set as leader
        </button>
        <button pButton severity="danger"
                (click)="handleDeletePlayer(player.id)"
        >
          {{ 'table.actions.delete' | translate }}
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
