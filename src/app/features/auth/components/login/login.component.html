<div class="flex">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
      <label for="in-email">email</label>
      <input type="text" pInputText id="in-email" formControlName="email">
    </div>

    <div>
      <label for="in-password">password</label>
      <input type="password" pPassword id="in-password" formControlName="password">
    </div>

    <div>
      <button pButton type="submit" label="se connecter"></button>
    </div>
  </form>

</div>
