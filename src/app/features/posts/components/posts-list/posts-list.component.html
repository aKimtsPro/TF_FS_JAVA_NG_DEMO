<h2> Posts </h2>

<p>votre favori: {{ titreFavori() || 'pas de favori' }}</p>

<button pButton (click)="addExclamation.set(!addExclamation())">toggle exclamation</button>

@if( loading() ){
  <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
}
@else {
  <div>
    @if (posts(); as posts){
      <p-table [value]="posts">

        <ng-template pTemplate="header">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>actions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-post>
          <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>
              <button pButton [routerLink]="'./'+post.id">details</button>
              <button pButton (click)="changeFavori(post)">favori</button>
            </td>
          </tr>
        </ng-template>

      </p-table>
    }
  </div>
}
